<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Rental Property Portal</title>
    <link rel="stylesheet" href="Happy-rental.css">
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td colspan="2" class="heading">
                    <h2 >Happy Place - Rental Property Portal</h2>
                </td>
            </tr>
            <!-- first row -->
            <tr>
                <td class="first-row">Property Details</td>
            </tr>
            <!-- second row -->
            <tr>
                <td>
                    <select name="" id="" >
                        <option value="independent house">Independent House</option>
                        <option value="rent house">Rent House</option>
                        <option value="permanent house">Permanent House</option>
                    </select>
                </td>
                <td>
                    <select name="" id="" >
                        <option value="5-6 members">5-6</option>
                        <option value="5-10 members">5-10</option>
                    </select>
                </td>
            </tr>
            <!-- third row -->
            <tr>
                <td >
                    <input class="input-width" type="text" placeholder="2000">
                </td>
                <td >
                    <input class="input-width" type="text" placeholder="3">
                </td>
            </tr>
            <!-- fourt row -->
            <tr >
                <td colspan="2">
                    <textarea name="" id="" cols="90" rows="5">No4, Cawley Brown Road, 
coimbatore</textarea>
                </td>
            </tr>
            <!-- fifth row -->
            <tr>
                <td>
                    <label for="">Posted on:</label> <br>
                    <input class="input-width" type="date" placeholder="03/01/2021">
                </td>
                <td>
                    <label for=""> Available From:</label> <br>
                    <input class="input-width" type="date" placeholder="03/10/2021">
                </td>
            </tr>
            <!-- sixth row -->
            <tr>
                <td>
                    <label for="">Rent:</label>
                    <input class="range"  type="range"  > <label for="">1750</label>
                </td>
                <td>
                    <label for="">Deposit:</label>
                    <input class="range" type="range" ><label for="">150000</label>
                </td>
            </tr>
            <!-- seventh row -->
            <tr>
                <td>
                    <input class="input-width" type="text" placeholder="Enter the floor no*" >
                </td>
                <td>
                    <input type="checkbox" checked ><label for="">Parking facility</label>
                </td>
            </tr>
            <!-- eight row -->
            <tr>
                <td>
                    Extra Aminities
                </td>
                <td>
                    <input type="checkbox" checked>Lift <br>
                    <input type="checkbox" checked >Maintanance staff <br>
                    <input type="checkbox" checked> Park <br>
                    <input type="checkbox" checked> Intercom <br>
                    <input type="checkbox" checked> Furnishing 
                </td>
            </tr>
            <!-- nineth row -->
            <tr>
                <td>
                    <input class="input-width" type="text" placeholder="Ram">
                </td>
                <td>
                    <input class="input-width" type="tel" placeholder="9159933777">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="post-property">
                    <button type="submit">POST PROPERTY</button>
                </td>
            </tr>
           
        </table>

    </form>
</body>
</html>
